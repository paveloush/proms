<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
</form>
<ul>
    {% for promise in filter.qs %}
        <li>{{ promise.title }} - {{ promise.status }} {{ promise.tag }}</li>
    {% endfor %}
</ul>
</body>
</html>
